<div class="card-top">
  <div class="container container-narrow">
    <div class="card-top__left">
      <div class="card-slider">
        <div class="card-slider__thumbs">
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="1.png" />
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="1.png" />
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="1.png" />
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="1.png" />
          </div>
          <div class="card-slider__thumb">
            <img src="../img/1.png" alt="1.png" />
          </div>
        </div>
        <div class="card-slider__main">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../img/card-main.jpg" alt="../img/card-main.jpg" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-top__right">
      <div class="card-info">
        <span class="card-info__prop">Best seller</span>
        <h3 class="card-info__title">Band-collar popover tunic</h3>
        <div class="card-info__rate">
          <img src="../img/stars.png" alt="" />
          <span>2 reviews</span>
        </div>
        <div class="card-info__price info-price">
          <div class="card-info__current">$128.00</div>
          <div class="card-info__old">$165.00</div>
        </div>
        <p class="card-info__descr">
          We love the dramatic ruffle details fabric buttons and polished cuffs
        </p>
        <div class="card-info__select color-select">
          <p class="color-select__selected">Color: <span>green</span></p>
          <ul class="color-select__list">
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="red"
                aria-label="Choice red color"
                style="background-color: red"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="orange"
                aria-label="Choice orange color"
                style="background-color: orange"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset color-select__btn--active"
                data-color="green"
                aria-label="Choice green color"
                style="background-color: green"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="white"
                aria-label="Choice white color"
                style="background-color: white"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="black"
                aria-label="Choice black color"
                style="background-color: black"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="brown"
                aria-label="Choice brown color"
                style="background-color: brown"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="purple"
                aria-label="Choice purple color"
                style="background-color: purple"
              ></button>
            </li>
            <li class="color-select__item">
              <button
                class="color-select__btn btn-reset"
                data-color="grey"
                aria-label="Choice grey color"
                style="background-color: grey"
              ></button>
            </li>
          </ul>
        </div>
        <div class="card-info__select size-select">
          <p class="size-select__selected">Size: <span>Select a size</span></p>
          <ul class="size-select__list">
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 23 size"
              >
                23
              </button>
            </li>
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 24 size"
              >
                24
              </button>
            </li>
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 25 size"
              >
                25
              </button>
            </li>
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 26 size"
              >
                26
              </button>
            </li>
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 27 size"
              >
                27
              </button>
            </li>
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 28 size"
              >
                28
              </button>
            </li>
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 29 size"
              >
                29
              </button>
            </li>
            <li class="size-select__item">
              <button
                class="size-select__btn btn-reset"
                aria-label="Choice 30 size"
              >
                30
              </button>
            </li>
          </ul>
          <button class="btn-reset size-select__clear">
            <img src="../img/close.png" alt="../img/close.png" />
            <!-- <svg class="">
              <use xlink:href="img/sprite.svg#close"></use>
            </svg> -->
            clear
          </button>
        </div>
        <div class="card-info__stepper stepper">
          <button
            class="btn-reset stepper__btn stepper__btn--minus stepper__btn--disabled"
            aria-label="minus"
          >
          <img src="../img/minus.png" alt="">
            <!-- <svg class="">
              <use xlink:href="img/sprite.svg#minus"></use>
            </svg> -->
          </button>
          <input type="text" class="stepper__input" value="1" maxlength="5" />
          <button
            class="btn-reset stepper__btn stepper__btn--plus"
            aria-label="plus"
          >
          <img src="../img/plus.png" alt="">
            <!-- <svg class="">
              <use xlink:href="img/sprite.svg#plus"></use>
            </svg> -->
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
