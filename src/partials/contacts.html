<div class="contacts">
  <div class="container container-narrow">
     <h1 class="contacts__title">Contact Us</h1>
      <span class="contacts__subtitle">Get in touch with us</span>
         <section class="socialmap">
      <div id="map" class="text-center">


        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2669.822174089799!2d37.61030017050038!3d55.757739672412825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54a454f72f4ff%3A0x923352d5be7df67b!2z0KLQstC10YDRgdC60LDRjyDRg9C7LiwgNSwg0JzQvtGB0LrQstCwLCDQoNC-0YHRgdC40Y8sIDEyNTAwOQ!5e0!3m2!1sru!2sua!4v1596189839076!5m2!1sru!2sua"
          width="100%"
          height="300"
          frameborder="0"
          style="border: 0"
          allowfullscreen=""
          aria-hidden="false"
          tabindex="0">
        </iframe>
      </div>
    </section>
     <form class="contacts__form">
        <!-- <form action="#"> -->
                <input class="contacts__input" type="text" id="fname" name="firstname" placeholder="Your name">
                <input class="contacts__input" type="text" id="femail" name="firstemail" placeholder="Your email">
                <textarea class="contacts__input" id="subject" name="subject" placeholder="Your Message"
                 style="height:120px; max-width: 1000px; width: 100%;"></textarea>

                 <input class="contacts__submit" type="submit" value="Send">
        <!-- </form> -->
      </form>
  </div>
</div>
